<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" >
    <title>NFT card preview</title>
</head>
<body>
    
    <section class="main-section">

        <div class="div-img-nft">
            <img class="img-nft" src="./images/image-equilibrium.jpg">
        </div>
        <div class="div-content">
            <h4 class="content-h4">Equilibrium #3429</h4>
            <p class="content-p">Our Equilibrium collection promotes <br/> balance and calm</p>

            <section class="section-2-columns">
                <section class="section-ethereum">
                    <img class="icon-ethereum" src="./images/icon-ethereum.svg">
                    <p class="p-ethereum">0.041 ETH</p>
                </section>

                <section class="section-time">
                    <img class="icon-clock" src="./images/icon-clock.svg">
                    <p class="p-clock">3 days left</p>
                </section>
    
            </section>

            <hr class="hr-line">


            <section class="section-author">
                <section class="section-author-section">
                    <img class="section-author-img" src="./images/image-avatar.png">
                </section>
                <p class="section-author-p"> Creation of <span class="section-author-p-span">Jules Wyvern</span> </p>
            </section>

        </div> 

       

    </section>


</body>
</html>
